<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master Main Page</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!--Stylesheet-->
    <link rel="stylesheet" href="./Assets/style/style.css">
</head>

<body>
    <div class="container">
        <div class="mainBox">
            <div class="row">
                <div class="col-lg-12 headingRow">
                    <h1><span>Quiz Master Game</span></h1>
                </div>
            </div>
            <hr>
            <!--
            <div class="row">
                <div class="col-lg-12 hrLine">

                </div>
            </div>
        -->
            <div class="row">
                <div class="col-lg-12 headingRow">
                    <p><span> Click/Choose one of the below quiz categories!</span></p>
                </div>
            </div>
            <div class="row divQuizTypes ">
                <div class="col-lg-3 animalQuiz divQuizBtns">
                    <input class="clsBtns" id="animalQuiz" type="button" value="Animal Quiz">
                </div>
                <div class="col-lg-3 colorQuiz divQuizBtns">
                    <input class="clsBtns" id="colorQuiz" type="button" value="Color Quiz">
                </div>
                <div class="col-lg-3 numberQuiz divQuizBtns">
                    <input class="clsBtns" id="numberQuiz" type="button" value="Number Quiz">
                </div>
                <div class="col-lg-3 birdQuiz divQuizBtns">
                    <input class="clsBtns" id="birdQuiz" type="button" value="Bird Quiz">
                </div>
            </div>

            <hr>
            <!--
            <div class="row">
                <div class="col-lg-12 hrLine">
                </div>
            </div>
        -->
            <div class="row divQuizMain">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4 quizDisplay">
                    <img class="quizImage" src="./Assets/WelcomeToMyPage.png" alt="Quiz Image" width=100% height=300>
                </div>
                <div class="col-lg-4 startButton">
                    <input class="clsBtns" id="startQuiz" type="button" value="Start Quiz">
                </div>
            </div>
            <hr>
            <!--
            <div class="row">
                <div class="col-lg-12 hrLine">
                </div>
            </div>
        -->
            <div class="row divNavigation">
                <div class="col-lg-8 quizOptions">
                    <div class="quizContent">
                    </div>
                    <!-- <input class="lastrow" type="button" value="<<< prev">
                    <img class="quizOptImage" src="https://via.placeholder.com/300" alt="answer Placeholder" width=90% height=200>
                    <input class="lastrow" type="button" value="next >>>"> -->
                </div>
            </div>
        </div>
        <script src="./Assets/js/quiz_page.js"></script>
    </div>
</body>

</html>
