<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master Main Page</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!--Stylesheet-->
    <link rel="stylesheet" href="./Assets/style/style.css">
</head>

<body>
    <!--Container-->
    <div class="container">
        <div class="mainBox">
            <div class="row">
                <div class="col-lg-12 headingRow">
                    <h1><span>Quiz Master Game</span></h1>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-lg-12 headingRow">
                    <h5><span> Click/Choose one of the below quiz categories to play!</span></h5>
                </div>
            </div>
            <div class="row divQuizTypes ">
                <div class="col-lg-3 animalQuiz divQuizBtns">
                    <input class="clsBtns" id="animalQuiz" type="button" value="For Future">
                </div>
                <div class="col-lg-3 colorQuiz divQuizBtns">
                    <input class="clsBtns" id="colorQuiz" type="button" value="For Future">
                </div>
                <div class="col-lg-3 numberQuiz divQuizBtns">
                    <input class="clsBtns" id="numberQuiz" type="button" value="For Future">
                </div>
                <div class="col-lg-3 birdQuiz divQuizBtns">
                    <input class="clsBtns" id="birdQuiz" type="button" value="Bird Quiz">
                </div>
            </div>

            <hr>

            <div class="row divQuizMain">
                <!--section that will show the high score value and option to clear score-->
                <div class="col-lg-4 quizHighScore headingRow">
                    <h5 class="hideInitial">Score Board</h5>
                    <p></p>
                    <table class="hideInitial" style="width:100%" >
                        <tr>
                            <th>Quiz Type</th>
                            <th>HighScore</th>
                            <th>ClearScore</th>
                        </tr>
                        <tr>
                            <td>Bird Quiz</td>
                            <td id="birdScore"></td>
                            <th><input class="clearScore" id="birdClr" type="button" name="clearScore" value="Clear Score"></th>
                        </tr>
                    </table>                  
                    <input class="startOver clsBtns hideInitial" type="button" name="startOver" value="Start Over">

                </div>
                <!--Section that will show the welcome page and will show the quiz pictuers-->
                <div class="col-lg-4 quizDisplay">
                    <img class="quizImage" src="./Assets/WelcomeToMyPage.png" alt="Quiz Image" width=100% height=300>
                </div>
                <div class="col-lg-4 startButton">
                    <input class="clsBtns" id="startQuiz" type="button" value="Start Quiz">
                </div>
            </div>
            <hr>
            <!-- section where the quiz questions will be shown -->
            <div class="row divNavigation">
                <div class="col-lg-4">
                    <p></p>
                </div>
                <!--section where the dynamic elements will be build on the fly -->
                <div class="col-lg-4 quizOptions text-center">
                    <div class="quizContent">
                    </div>
                </div>
                <div class="col-lg-4">
                    <p></p>
                </div>
            </div>
            <!-- footer-->
            <div class="row footer">
                <div class="col-lg-12">
                    <p><span>Copyright 2020</span></p>
                </div>
            </div>
        </div>
        <!--link to Javascript code-->
        <script src="./Assets/js/quiz_page.js"></script>
    </div>
</body>

</html>
